<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrokeBuddieSplitter </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-users"></i>
                <h1>BrokeBuddieSplitter</h1>
            </div>
            <p class="tagline">Split expenses with your buddies, not your friendships</p>
        </header>

        <main class="main-content">
            <div class="dashboard-grid">
                <!-- Add Expense Section -->
                <div class="card add-expense-card">
                    <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
                    <form id="expenseForm" class="expense-form">
                        <div class="form-group">
                            <label for="payer">Who Paid?</label>
                            <input type="text" id="payer" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <div class="amount-input">
                                <span class="currency">â‚¹</span>
                                <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="What was it for?" required>
                        </div>
                        <div class="form-group">
                            <label>Split Between</label>
                            <div class="buddies-container">
                                <div id="buddiesList" class="buddies-list">
                                    <!-- Buddies will be added here dynamically -->
                                </div>
                                <div class="add-buddy">
                                    <input type="text" id="newBuddy" placeholder="Add buddy name">
                                    <button type="button" id="addBuddyBtn" class="btn-secondary">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Add Expense
                        </button>
                    </form>
                </div>

                <!-- Current Balances Section -->
                <div class="card balances-card">
                    <h2><i class="fas fa-balance-scale"></i> Current Balances</h2>
                    <div id="balancesList" class="balances-list">
                        <div class="empty-state">
                            <i class="fas fa-coins"></i>
                            <p>No expenses added yet</p>
                            <small>Add your first expense to see balances</small>
                        </div>
                    </div>
                </div>

                <!-- Recent Expenses Section -->
                <div class="card expenses-card">
                    <h2><i class="fas fa-history"></i> Recent Expenses</h2>
                    <div id="expensesList" class="expenses-list">
                        <div class="empty-state">
                            <i class="fas fa-receipt"></i>
                            <p>No expenses yet</p>
                            <small>Your expenses will appear here</small>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions Section -->
                <div class="card actions-card">
                    <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                    <div class="quick-actions">
                        <button id="settleBtn" class="btn-secondary" disabled>
                            <i class="fas fa-handshake"></i> Settle All Debts
                        </button>
                        <button id="exportBtn" class="btn-secondary" disabled>
                            <i class="fas fa-download"></i> Export Summary
                        </button>
                        <button id="clearBtn" class="btn-danger" disabled>
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settlement Modal -->
    <div id="settlementModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-handshake"></i> Settlement Summary</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="settlementSteps"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
